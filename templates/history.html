<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather History</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f4f8; margin: 2rem; }
        h1 { text-align: center; color: #333; }
        table { width: 100%; max-width: 900px; margin: 2rem auto; border-collapse: collapse; background-color: white; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #4CAF50; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        tr:hover { background-color: #ddd; }
    </style>
</head>
<body>
    <h1>Complete Weather History</h1>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Temperature</th>
                <th>Feels Like</th>
                <th>Rain Forecasted</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.timestamp.strftime('%Y-%m-%d %I:%M %p') }}</td>
                <td>{{ '%.1f°F' % log.temperature }}</td>
                <td>{{ '%.1f°F' % log.feels_like }}</td>
                <td>{{ "Yes" if log.might_rain_today else "No" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
